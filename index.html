<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bestie: My love❤️</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Anton+SC&family=Playwrite+PE:wght@100..400&display=swap');

        * {
            margin: 0;
            padding: 0;
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background-color: pink;
            width: 350px;
            height: 500px;
            border-radius: 8px;
            position: relative;
            transition: all 500ms ease-in-out;
        }

        .cards {
            width: 220px;
            height: 300px;
            background-color: beige;
            position: absolute;
            top: 100px;
            left: 65px;
            border-radius: 4px;
        }

        .cards0 img {
            width: 100%;
            height: 100%;
            position: absolute;
            z-index: 11;
        }

        .cards1 {
            font-family: "Anton SC", sans-serif;
            font-weight: 400;
            font-style: normal;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }

        .cards1 .big {
            font-size: 32px;
            margin-left: 10px;
            color: rgb(81, 138, 165);
        }

        .cards1 .small {
            font-size: small;
            margin-left: 25px;
            color: crimson;
        }

        .cards1 img {
            border-radius: 4px 4px 0 0;
            width: 220px;
            height: 165px;
        }

        .hidden {
            display: none;
        }

        .cards2 {
            z-index: 9;
            overflow: hidden;
        }

        .cards2 img {
            height: 100%;
            border-radius: 4px;
            position: absolute;
            z-index: 8;
        }

        .cards2 span:nth-child(2) {
            padding-right: 10px;
            z-index: 9;
            position: absolute;
            bottom: 50px;
            font-size: 36px;
            font-family: "Playwrite PE", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: italic;
            color: rgb(185, 14, 14);
            background-color: rgba(149, 213, 230, 0.411);
        }

        .cards2 span:nth-child(3) {
            z-index: 9;
            position: absolute;
            bottom: -2px;
            font-size: 13px;
            font-family: "Playwrite PE", cursive;
            font-optical-sizing: auto;
            font-weight: 400;
            font-style: italic;
            color: rgb(255, 10, 10);
            background-color: rgba(149, 230, 190, 0.411);
        }

        .cards3 {
            z-index: 8;
            overflow: hidden;
            object-fit: cover;
        }

        .cards3 img {
            width: 100%;
            height: 165px;
        }

        .cards3 .big {
            font-family: Haettenschweiler, 'Arial Narrow Bold', sans-serif;
            font-size: 18px;
            display: block;
            color: rgb(252, 156, 40);
            padding-left: 2px;
        }

        .cards3 .small {
            font-family: Geneva, Tahoma, sans-serif;
            display: block;
            font-size: 15px;
            padding-left: 6px;
            color: rgb(226, 85, 151);
        }

        .cards4 img {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .btn1 button,
        .btn2 button {
            width: 60px;
            height: 60px;
            z-index: 10;
            background-color: rgb(129, 216, 129);
            border-radius: 50%;
            border: unset;
            box-shadow: 4px 4px 10px rgb(42, 87, 79);
        }

        .btn1 {
            position: absolute;
            bottom: 35px;
            left: 20px;
        }

        .btn2 {
            position: absolute;
            bottom: 35px;
            right: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="cards cards0" id="cards0">
                <img src="Resources/Pink and White Happy Birthday Design Poster.jpg" alt="Birthday wish">
            </div>
            <div class="cards cards1 hidden" id="cards1">
                <img src="Resources/20221122_121928.jpg" alt="My bestie">
                <span class="big">Happy Birthday</span>
                <span class="small">My Sweetheart, My Bestie</span>
                <span class="small">My Jaanu, My Baby</span>
                <span class="small">My Darling, My Babu</span>
            </div>
            <div class="cards cards2 hidden" id="cards2">
                <img src="Resources/20220804_125111.jpg" alt="My bestie">
                <span class="big">My Bestie</span>
                <span class="small">Thank for making my life bearable</span>
            </div>
            <div class="cards cards3 hidden" id="cards3">
                <img src="Resources/20221123_150601.jpg" alt="My Sweetheart">
                <span class="big">This one dedicated to our friendship:</span>
                <span class="small">Khuda kare meri or</span>
                <span class="small">Tumhari dosti itni khash ho</span>
                <span class="small">Jab log hume sath me dekhe</span>
                <span class="small">Toh kahe kash esa dost mere bhi paas ho</span>
            </div>
            <div class="cards cards4 hidden" id="cards4">
                <img src="Resources/Last page.jpg" alt="last page">
            </div>
            <div class="btn1">
                <button id="btn1"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M4 12L20 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M8.99996 17C8.99996 17 4.00001 13.3176 4 12C3.99999 10.6824 9 7 9 7"
                            stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></button>
            </div>
            <div class="btn2">
                <button id="btn2"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"
                        color="#000000" fill="none">
                        <path d="M20 12L4 12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"
                            stroke-linejoin="round" />
                        <path d="M15 17C15 17 20 13.3176 20 12C20 10.6824 15 7 15 7" stroke="currentColor"
                            stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" />
                    </svg></button>
            </div>
        </div>
    </div>

    <script>
        let btn1 = document.getElementById("btn1");
        let btn2 = document.getElementById("btn2");
        let card0 = document.getElementById("cards0");
        let card1 = document.getElementById("cards1");
        let card2 = document.getElementById("cards2");
        let card3 = document.getElementById("cards3");
        let card4 = document.getElementById("cards4");

        btn2.onclick = function () {
            if (card0.classList.value.search("cards cards0 hidden") == -1) {
                card0.classList.add("hidden");
                card1.classList.remove("hidden");
            }
            else if (card1.classList.value.search("cards cards1 hidden") == -1) {
                card1.classList.add("hidden");
                card2.classList.remove("hidden");
            }
            else if (card2.classList.value.search("cards cards2 hidden") == -1) {
                card2.classList.add("hidden");
                card3.classList.remove("hidden");
            }
            else if (card3.classList.value.search("cards cards3 hidden") == -1) {
                card3.classList.add("hidden");
                card4.classList.remove("hidden");
            }
        }
        btn1.onclick = function () {
            if (card1.classList.value.search("cards cards1 hidden") == -1) {
                card1.classList.add("hidden");
                card0.classList.remove("hidden");
            }
            else if (card2.classList.value.search("cards cards2 hidden") == -1) {
                card2.classList.add("hidden");
                card1.classList.remove("hidden");
            }
            else if (card3.classList.value.search("cards cards3 hidden") == -1) {
                card3.classList.add("hidden");
                card2.classList.remove("hidden");
            }
            else if (card4.classList.value.search("cards cards4 hidden") == -1) {
                card4.classList.add("hidden");
                card3.classList.remove("hidden");
            }
        }
    </script>
</body>

</html>
